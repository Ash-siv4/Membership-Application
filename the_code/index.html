<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Application</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>Sports Club Membership</h1>
    <form id="memberForm">
        <label for="membershipNumber">Membership Number:</label>
        <input type="text" id="membershipNumber"><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address"><br><br>

        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode"><br><br>

        <label for="gender">Gender (M/F):</label>
        <input type="text" id="gender"><br><br>

        <label for="joinDate">Join Date (dd/mm/yyyy):</label>
        <input type="text" id="joinDate"><br><br>

        <label for="membershipType">Type of Membership (F/S/T/B):</label>
        <input type="text" id="membershipType"><br><br>

        <label for="subscriptionMonth">Subscription Due Month (MMM):</label>
        <input list="months" id="subscriptionMonth"><br><br>
        <datalist id="months">
            <option value="Jan">
            <option value="Feb">
            <option value="Mar">
            <option value="Apr">
            <option value="May">
            <option value="Jun">
            <option value="Jul">
            <option value="Aug">
            <option value="Sep">
            <option value="Oct">
            <option value="Nov">
            <option value="Dec">
        </datalist>

        <button type="button" id="addMemberButton">Add Member</button>
    </form>
    <button type="button" id="printRecordsButton">Print Records</button>
    <pre id="output"></pre>

    <script type="module" src="app.js"></script>
</body>
</html>
