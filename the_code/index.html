<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Membership Application</title>
</head>
<body>
    <h1>Sports Club Membership</h1>
    <form id="memberForm">
        <label for="membershipNumber">Membership Number:</label>
        <input type="text" id="membershipNumber"><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName"><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName"><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address"><br><br>

        <label for="postcode">Postcode:</label>
        <input type="text" id="postcode"><br><br>

        <label for="gender">Gender (M/F):</label>
        <input type="text" id="gender"><br><br>

        <label for="joinDate">Join Date (dd/mm/yyyy):</label>
        <input type="text" id="joinDate"><br><br>

        <label for="membershipType">Type of Membership (F/S/T/B):</label>
        <input type="text" id="membershipType"><br><br>

        <label for="subscriptionMonth">Subscription Due Month (MMM):</label>
        <input type="text" id="subscriptionMonth"><br><br>

        <button type="button" id="addMemberButton">Add Member</button>
    </form>
    <button type="button" id="printRecordsButton">Print Records</button>
    <pre id="output"></pre>

    <script type="module" src="app.js"></script>
</body>
</html>
